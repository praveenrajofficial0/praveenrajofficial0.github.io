<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="assests/images/ball.png" alt="" width="200px" id="ball">
    <script>
        ball.style.position="relative"
        let b=document.body;
        let left=0;
        b.onkeydown=()=>{
            left=left+5;
            ball.style.down=left+"px";
        };
    </script>
</body>
</html>
