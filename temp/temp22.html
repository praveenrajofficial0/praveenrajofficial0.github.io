
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="assests/images/ball.png" alt="" width="200px" id="ball">
    <script>
        ball.style.position="absolute"
        let b=document.body;
        let down=0;
        let right=0;
        b.onkeydown=(e)=>{
            if(e.key=="ArrowRight") right+=5;
            if(e.key=="ArrowLeft") right-=5;
            if(e.key=="ArrowDown") down+=5;
            if(e.key=="ArrowUp") down-=5
            ball.style.left=right+"px";
            ball.style.right=right+"px";
            ball.style.top=down+"px";
            ball.style.bottom=down+"px";
        };
    </script>
</body>
</html>
